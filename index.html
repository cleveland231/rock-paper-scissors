<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title> ROCK PAPER SCISSORS </title>
  </head>
  <body>
    <section class="left-row">
      <img class="you-icon" src="./assets/you.svg" alt="you">
      <h2> YOU </h2>
      <h3> WINS: </h3>
      <button class="change-game"> CHANGE GAME? </button>
    </section>
    <section class="middle-row">
      <h1> ROCK PAPER SCISSORS </h1>
      <h3 class="game-title"> CHOOSE YOUR GAME </h3>

      <section class="fighters-section">
        <!-- <img class="icon" id="iconCow" src="./assets/cow.svg" alt="cow">
        <img class="icon" id="iconChili" src="./assets/chili.svg" alt="chili">
        <img class="icon" id="iconRock" src="./assets/rock.svg" alt="rock">
        <img class="icon" id="iconPaper" src="./assets/paper.svg" alt="paper">
        <img class="icon" id="iconScissor" src="./assets/scissor.svg" alt="scissor"> -->
      </section>

      <section class="game-mode">
        <section class="classic-game-rules">
          <ul>
            <h3> CLASSIC GAME </h3>
            <li> ROCK > SCISSORS </li>
            <li> PAPER > ROCK </li>
            <li> SCISSORS > PAPER </li>
          </ul>
        </section>
        <section class="spicy-game-rules">
          <ul>
            <h3> SPICY GAME </h3>
            <li> ROCK > SCISSORS & CHILI </li>
            <li> PAPER > ROCK & COW </li>
            <li> SCISSORS > PAPER & CHILI </li>
            <li> CHILI > PAPER & COW </li>
            <li> COW > SCISSOR & ROCK </li>
          </ul>
        </section>
      </section>
    </section>
    <section class="right-row">
      <img class="computer-icon" src="./assets/computer.svg" alt="robot">
      <h2> COMPUTER </h2>
      <h3> WINS: </h3>
    </section>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
