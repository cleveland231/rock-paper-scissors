<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title> ROCK PAPER SCISSORS </title>
  </head>
  <body>
    <section class="left-row">
      <img class="you-icon" src="./assets/iconYou.svg" alt="you">
      <h2 class="title"> YOU </h2>
      <h3 class="your-wins"> WINS: </h3>
      <button class="change-game"> CHANGE GAME? </button>
    </section>
    <section class="middle-row">
      <h1 class="main-title"> ROCK PAPER SCISSORS </h1>
      <h3 class="game-title"> CHOOSE YOUR GAME: </h3>
      <section class="winner-screen"> </section>
      <section class="fighters-section"> </section>
      <section class="game-mode">
        <section class="classic-game-rules" id="classic-game">
          <ul>
            <h3> CLASSIC GAME </h3>
            <li> ROCK > SCISSORS </li>
            <li> PAPER > ROCK </li>
            <li> SCISSORS > PAPER </li>
          </ul>
        </section>
        <br>
        <section class="spicy-game-rules" id="spicy-game">
          <ul>
            <h3> SPICY GAME </h3>
            <li> ROCK > SCISSORS & CHILI </li>
            <li> PAPER > ROCK & CHILI </li>
            <li> SCISSORS > PAPER & COW </li>
            <li> CHILI > SCISSOR & COW </li>
            <li> COW > PAPER & ROCK </li>
          </ul>
        </section>
      </section>
    </section>
    <section class="right-row">
      <img class="computer-icon" src="./assets/iconComputer.svg" alt="robot">
      <h2 class="title"> COMPUTER </h2>
      <h3 class="computer-wins"> WINS: </h3>
    </section>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
